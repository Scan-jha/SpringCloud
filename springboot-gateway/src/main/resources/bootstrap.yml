server:
  port: 8064
spring:
  application:
    name: srpingboot-gateway  #\u9879\u76EE\u540D\u79F0
  profiles:
    active: dev
  cloud:   #Gateway\u7F51\u5173\u914D\u7F6E
    gateway:
      discovery:
        locator:
          enabled: true  # \u662F\u5426\u548C\u670D\u52A1\u6CE8\u518C\u4E0E\u53D1\u73B0\u7EC4\u4EF6\u7ED3\u5408\uFF0C\u8BBE\u7F6E\u4E3A true \u540E\u53EF\u4EE5\u76F4\u63A5\u4F7F\u7528\u5E94\u7528\u540D\u79F0\u8C03\u7528\u670D\u52A1
      routes: #\u96C6\u5408
        - id: gateway_mybatis    #\u81EA\u5B9A\u4E49\u8DEF\u7531ID
          uri: lb://springboot-mybatis  #\u76EE\u6807\u670D\u52A1\u5730\u5740\uFF0Cspringboot-mybatis\u670D\u52A1\u540D\u79F0
          predicates:  #\u65AD\u8A00
            - Path=/api/**   #Path\u5339\u914D\u89C4\u5219
          filters:  #\u8FC7\u6EE4\u5668
            - StripPrefix=1 #\u771F\u5B9E\u8DEF\u5F84\u53BB\u6389api\uFF0C\u662F**\u7684\u90E8\u5206\u62FC\u5728uri\u4E2D
        - id: gateway-ribbon
          uri: lb://springboot-ribbon
          predicates:
            - Path=/**
hystrix:
  command:
    fallbackcmd:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 5000 #\u8D85\u65F6\u65F6\u95F4\uFF0C\u82E5\u4E0D\u8BBE\u7F6E\u8D85\u65F6\u65F6\u95F4\u5219\u6709\u53EF\u80FD\u65E0\u6CD5\u89E6\u53D1\u7194\u65AD
---
spring:
  profiles: dev
eureka:    #往注册中心eureka server注册自己的Ip
  instance:
    lease-renewal-interval-in-seconds: 10
    prefer-ip-address: true
    instance-id: srpingboot-gateway:${server.port}
    ip-address: localhost
    health-check-url-path: /actuator/health  #健康检测
  client:
    registryFetchIntervalSeconds: 5 #eureka client间隔多久去拉取服务注册信息，默认为30秒,缩小间隔为5秒
    instanceInfoReplicationIntervalSeconds: 5 #eureka client 启动之后每隔5s 向server发送配置信息
    initialInstanceInfoReplicationIntervalSeconds: 5 #eureka client启动后5s后向server发送
    serviceUrl:
      defaultZone: http://localhost:8260/eureka/